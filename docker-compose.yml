version: '2'
services:
  worker:
    build:
      context: ./
    restart: "always"
    command: "/opt/kpiit/src/scripts/server"
    image: kpiit
    environment:
      - "BROKER_URL=redis://broker:6379/0"
      - "CELERY_RESULT_BACKEND=redis://broker:6379/1"
    links:
      - broker
  broker:
    image: redis
    restart: "always"
    read_only: true
    ports:
      - "6379:6379"
  flower:
    image: mher/flower
    command: --broker=redis://localhost:6379/0
    ports:
      - "5555:5555"
    links:
      - broker
